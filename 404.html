<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>Redirecting...</title>
    <script>
        (function() {
        var basename = '/rent-a-camper';
        var path = window.location.pathname;
        var newPath = path.replace(basename, '') || '/';
        window.location.replace(basename + '/index.html' + newPath + window.location.search);
        })();
    </script>
</head>
<body>
    <p>LOADING...</p>
</body>
</html>
